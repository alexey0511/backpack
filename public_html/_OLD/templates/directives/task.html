            <!-------------------YEAR-------------->
            <div class="panel panel-default col-md-4" style="margin: 0">
                <div class="panel-heading bg-info">
                    <h2 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseYear">Tasks for this {{type}}:
                        </a>
                    </h2>
                </div>
                <div id="collapseYear" class="panel-collapse collapse in">
                    <div class="panel-body row" >
                        <div class="col-md-4">
                            <span>Tasks for the {{type}} # </span>
                            <input type='number' size='4' min="0" max='53' ng-model='current{{type}}'/>
                        </div>
                        <div class="col-md-4">
                            <span>Total Load: {{calculateTotalCostsYear()}}</span>  
                        </div>
                        <div class="col-md-4"> 
                            <span>Earned:         {{calculateTotalCostsActualYear()}}</span>
                        </div>
                    </div>
                    <div class='row'>
                        <span class="col-md-8">Name</span>
                        <span class="col-md-2">Working on</span>
                        <span class="col-md-2">Done</span>
                    </div>
                    <div>
                        <ul class="unstyled list-group" >
                            <li class="list-group-item" ng-repeat="yearGoal in yearGoals| filter : {year : currentYear}:true" >
                                <div class="row">
                                    <div class="bg-warning task col-md-8 
                                         working-{{yearGoal.active}}
                                         done-{{yearGoal.done}}"
                                         ng-click="OpenExistingYearGoal(yearGoal.id)" data-id='{{yearGoal.id}}'>
                                        <span class="" >{{yearGoal.name}}</span> 
                                    </div>
                                    <input type="checkbox" ng-model="yearGoal.active" ng-click="" class='col-md-2'>
                                    <input type="checkbox" ng-model="yearGoal.done" class='col-md-2'>
                                </div>
                            </li>
                        </ul>
                        <div class="row">  
                            <button class="col-md-12 btn bg-primary" style=" height: 50px;" ng-click="openAddYearDialog()">
                                <i class="icon-plus"></i>Add</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-------------------YEAR-------------->
