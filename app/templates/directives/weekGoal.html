
<div class="container-fluid" style="width: 400px">
    <form class="horisontal">
        <fieldset>
            <h1 class="row"> Add New Task</h1>
            <div class="row" ng-show='false'> <span class="col-md-6" >ID: </span>
                <input  class="col-md-6" type="text" ng-model="weekGoal._id.$oid" >
            </div>
            <div class="row"> <span class="col-md-6">Name</span>
                <input  class="col-md-6" type="text" ng-model="weekGoal.name" >
            </div>
            <div> <span class="col-md-6">Award</span>
                <input class="col-md-6" class="col-md-6" type="text" ng-model="weekGoal.award">
            </div>
            <div> <span class="col-md-6">Penalty</span>
                <input class="col-md-6" type="text" ng-model="weekGoal.penalty">
            </div>
            <div> <span class="col-md-6">year</span>
                <div></div>
                <input class="col-md-6" type="text" ng-model="weekGoal.year">
            </div>
            <div> <span class="col-md-6">Month</span>
                <input class="col-md-6" type="text" ng-model="weekGoal.month">
            </div>
            <div> <span class="col-md-6">Description</span>
                <textarea class="col-md-6" type="textarea" ng-model="weekGoal.description" ></textarea>
            </div>
            <div> <span class="col-md-6">Responsible</span>
                <select class="col-md-6">
                    <option value="1">me</option>
                    <option value="1">other user</option>
                </select>
                <button class="btn btn-warning" ng-click="updateWeekGoal(weekGoal._id.$oid)" > <i class="icon-plus"></i>Update</button>
                <button class="btn btn-success" ng-hide="weekGoal._id" ng-click="addWeekGoal1()" > <i class="icon-plus"></i>Add</button>
                <button class="btn btn-danger" ng-click="deleteWeekGoal(weekGoal._id.$oid)" > <i class="icon-plus"></i>DELETE</button>
            </div>
        </fieldset> 
    </form>
</div>
