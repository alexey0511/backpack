<div ng-cloak>
    <!--                        HEADER-->
    <custom-header></custom-header>
    <!--HEADER                        -->
    <div class="row">
        <!--NAVIGATION-->
        <custom-navigation></custom-navigation>
        <h2>Every month you should set up some goals towards your year goal</h2>

        <h3>In a monthly task you should specify towards what year goal you're working (specify "parent_goal")</h3>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-1" style="margin-top:100px">
            <a ng-href="#/guide/step-1">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">BACK</span></a>
        </div>
        <div class="col-md-4">
            <task-list  type="month"></task-list>
        </div>
        <div class="col-md-1" style="margin-top:100px">
            <a ng-href="#/guide/step-3">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">NEXT</span></a>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>
